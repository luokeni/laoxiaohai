<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-color: black;
        }
        .wrapper{
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
        .item{
            display: inline-block;
        }
        svg{
            width: 40px;
            height: 40px;
            margin: 100px;
        }
    </style>
</head>
<body>    
    <div class="wrapper">
        <div class="item item1">
            <svg width="100" height="100" xmlns=“http://www.w3.org/2000/svg” version=“1.1”>
                <rect  x="0" y="0" width="4" height="20" fill="yellow" >
                    <animate attributeName="opacity" from="0" to="4" begin="0s" dur="0.6s" repeatCount="indefinite"/>
                </rect> 
                <rect x="7" y="0" width="4" height="20" fill="yellow" >
                    <animate attributeName="opacity" from="0" to="4" begin="0.2s" dur="0.6s" repeatCount="indefinite"/>
                </rect>
                <rect x="14" y="0" width="3" height="20" fill="yellow" >
                    <animate attributeName="opacity" from="0" to="4" begin="0.4s" dur="0.6s" repeatCount="indefinite"/>
                </rect>
            </svg>
        </div>
        <div class="item itme2">
            <svg width="100" height="100" xmlns=“http://www.w3.org/2000/svg” version=“1.1”>
                <rect  x="0" y="0" width="4" height="10" fill="yellow" >
                    <animate attributeName="height" values="10;20;10" begin="0s" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="7" y="0" width="4" height="10" fill="yellow" >
                    <animate attributeName="height" values="10;20;10" begin="0.2s" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="14" y="0" width="4" height="10" fill="yellow" >
                    <animate attributeName="height" values="10;20;10" begin="0.4s" dur="0.6s" repeatCount="indefinite" />
                </rect>
            </svg>
        </div>
        <div class="item itme2">
            <svg width="100" height="100" xmlns=“http://www.w3.org/2000/svg” version=“1.1”>
                <rect x="0" y="0" width="4" height="10" fill="yellow" >
                    <animate attributeName="y" values="10;20;10" begin="0s" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="7" y="0" width="4" height="10" fill="yellow" >
                    <animate attributeName="y" values="10;20;10" begin="0.2s" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="14" y="0" width="4" height="10" fill="yellow" >
                    <animate attributeName="y" values="10;20;10" begin="0.4s" dur="0.6s" repeatCount="indefinite" />
                </rect>
            </svg>
        </div>
        <div class="item itme2">
            <svg width="100" height="100" xmlns=“http://www.w3.org/2000/svg” version=“1.1”>
                <rect x="0" y="0" width="4" height="6" fill="yellow" >
                    <animate attributeName="y" values="7;0;7" begin="0s" dur="0.6s" repeatCount="indefinite"/>
                    <animate attributeName="height" values="6;20;6" begin="0s" dur="0.6s" repeatCount="indefinite"/>
                </rect>
                <rect x="7" y="0" width="4" height="6" fill="yellow" >
                    <animate attributeName="y" values="7;0;7" begin="0.2s" dur="0.6s" repeatCount="indefinite"/>
                    <animate attributeName="height" values="6;20;6" begin="0.2s" dur="0.6s" repeatCount="indefinite"/>
                </rect>
                <rect x="14" y="0" width="4" height="6" fill="yellow" >
                    <animate attributeName="y" values="7;0;7" begin="0.4s" dur="0.6s" repeatCount="indefinite"/>
                    <animate attributeName="height" values="6;20;6" begin="0.4s" dur="0.6s" repeatCount="indefinite"/>
                </rect>
            </svg>
        </div>
    </div>
</body>
</html>
