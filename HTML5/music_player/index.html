<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="./css/player.css"/>
    <link rel="stylesheet" href="./images/download/iconfont.css"/>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <img class = "imagebg" src="images/bgc1.jpg"/>
            <audio id="audio" src="./source/song1.mp3"></audio>
        </main>
        <div class="tool">
            <div class="prosong">
                <i class="iconfont icon-shangyishou"></i>
            </div>
            <div class="btn">                 
                <i class="iconfont icon-bofang"></i>
            </div>
            <div class="nextsong">
                <i class="iconfont icon-xiayishou"></i>
            </div>
            <div class="progress">
                <div class="current-time">00:00</div>
                <div class="pro-box">
                    <div class="pro-bg"></div> 
                    <div class="pro-active">   
                        <div class="radio-box">
                            <span class="radio"></span>
                        </div>
                    </div>
                </div> 
               <div class="all-time"></div>
            </div>
        <div class="vol-box">           
            <div class="volume">
                <i class="iconfont icon-jingyin"></i>
            </div>
            <div class="vol-pro-box">
                <div class="vol-pro-bg"></div>
                <div class="vol-pro-active">
                    <div class="vol-radio-box">
                        <span class="volradio"></span>
                    </div>
                </div>
            </div>
        </div>    
        </div>
    </div> 
    <script src="js/index.js"></script>
</body> 
</html>
