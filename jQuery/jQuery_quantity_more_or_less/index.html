<!DOCTYPE html>

<head>

    <style>
        body{
            user-select:none;

            width: 430px;

        .wrapper{
            width: 150px;
            margin: 0 auto;

        .input1{
            float: left;
            width: 80px;
            height: 28px;

            text-align: center;

            border: 1px solid #cccc;

        .btn-lf,.btn-rg{
            float: left;
            width: 34px;

<body>
    <div>
        <img src="./image/1.jpg" alt="">
    </div>
    <!-- <div class="btn-lf"><i class="iconfont icon-jianhao"></i></div>
    <input class="input1" type="text" value="1">
    <div class="btn-rg"><i class="iconfont icon-jiahao"></i></div> -->
    <div class="box">
        <div class="wrapper">
            <div class="btn-lf min">-</div>
            <input class="input1" type="text" value="1">
            <div class="btn-rg">+</i></div>
        </div>
    </div>
    <script src="./jquery-3.3.1.js"></script>
    <script>
        //设置小于1以及大于20后的样式变灰色
        function notIn(value){
            if(value <=1){
                $('.btn-rg').removeClass('min'); 
                $('.btn-lf').addClass('min'); 
               
            }else if(value >=20){
                $('.btn-rg').addClass('min'); 
                $('.btn-lf').removeClass('min'); 
            }else{
                $('.min').removeClass('min'); 
            }
        }
        var value;//最好不好使用input内的value。所以自定义
        function count(num){
            value = parseInt($('input').val())+num;
            $('input').val(value);
            //设置数量不能小于1，最大不能超过20
            if(value <= 1 || isNaN(value)){
                $('input').val(1);
            }else if(value >= 20){
                $('input').val(20);
            }
            notIn(value);
        }
        $('input').on('input',function(){
            count(0);
            val = $('input').val();
            notIn(val);
            console.log(val)
        })
        // $('.wrapper').find('.btn-lf').click(      
        //     function(){
        //         count(-1);
        //     }
        // ).end().find('.btn-rg').click(
        //     function(){
        //        count(+1);
        //     }
        // )

        
        //设置按键，使数量增减hhh 
        $('.btn-lf').add('.btn-rg').click(function(){
            if($(this).hasClass('btn-rg')){
                count(+1);
            }else{
                count(-1);
            }
        })
    </script>
</body>
